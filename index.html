<!DOCTYPE html>
<html lang="en">
<head>
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!--Meta-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Timer</title>
    <!-- Scripts-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-svg">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <link rel="stylesheet" href="style.css">
    <script type="module" src="./src/main.js" defer></script>
</head>
<body class="flex">
    <div class="content flex">
        <section id="timer">
            <span id="minutes">25</span>
            <span>:</span>
            <span id="seconds">00</span>
        </section>
        <section id="controls" class="flex">
            <button 
            data-action="toggleRunning"
            class="ph-bold ph-play-circle"></button>
            <button 
            data-action="toggleRunning"
            class="ph-bold ph-pause-circle">    
            </button>
            <button 
            id="set-button"
            data-action="set"
            class="ph-bold ph-stop-circle"></button>
            <button 
            id="plus-button"
            data-action="plus"
            class="ph-bold ph-plus-circle">
            </button>
            <button 
            id="minus-button"
            data-action="minus"
            class="ph-bold ph-minus-circle">
            </button>
        </section>
    </div>
    <div id="icons-buttons" class="states" >
        <button id="forestSound" class="icon-button">
            <i class="ph-bold ph-tree"></i>
        </button><!--forestSound-->

        <button id="rainyDaySound" class="icon-button">
            <i class="ph-bold ph-cloud-rain"></i>
        </button><!--rainyDaySound -->

        <button id="marketSound" class="icon-button">
            <i class="ph-bold ph-storefront"></i>
        </button><!-- marketSound-->

        <button id="bonfireSound" class="icon-button">
            <i class="ph-bold ph-campfire"></i>
        </button><!-- bonfireSound-->
    </div>
</body>
</html>
